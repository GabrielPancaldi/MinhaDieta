<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>MinhaDieta</title>
    <link rel="icon" type="image/x-icon" href="/imgs/dieta.png">
    <link rel="stylesheet" type="text/css" href="/stylesheet/cadastroUsuario.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>

    <script type="module">

        const botao = document.getElementsByClassName("cadastro")

        botao[0].addEventListener('click', () => {
            const nome = document.getElementById("nome").value;
            const email = document.getElementById("email").value;
            const senha = document.getElementById("senha").value;

            fetch('/usuario/cadastro', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ nome, email, senha }),
            }).then((response) => {
                if (response.ok) {
                    console.log('Usu치rio cadastrado com sucesso');
                    Swal.fire('Sucesso', 'Usu치rio cadastrado com sucesso', 'success').then(() => {
                        window.location.href = "http://localhost:3000/";
                    });
                } else {
                    console.log('Erro ao cadastrar usu치rio');
                    Swal.fire('Erro', 'Erro ao cadastrar usu치rio', 'error');
                }
            }).catch((error) => {
                console.error('Erro:', error);
                Swal.fire('Erro', 'Erro: ' + error, 'error');
            });
        });


    </script>

</head>

<body class="flex-container">

    <header class="flex-header">

        <div class="logo">
            <img class="dieta" src="/imgs/dieta.png" alt="">
            <span>MinhaDieta</span>
        </div>

    </header>

    <main class="flex-main">
        <form class="flex-form">
            <div class="flex-label">
                <label for="nome">Nome Completo</label>
                <input type="text" name="nome" id="nome">
            </div>

            <div class="flex-label">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email">
            </div>

            <div class="flex-label">
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha">
            </div>

            <div class="flex-button">
                <button type="button" id="cadastro" class="cadastro">Cadastrar</button>
            </div>
        </form>
    </main>

    <footer class="flex-footer">
        <a href="http://localhost:3000/desenvolvedor">Desenvolvedor</a>
        <a href="http://localhost:3000/contato" >Contato</a>
        <a href="http://localhost:3000/sobre" >Sobre</a>
        <a href="http://localhost:3000/tecnologia" >Tecnologia</a>
    </footer>
</body>

</html>
