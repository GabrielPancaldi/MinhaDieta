<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>MinhaDieta</title>
    <link rel="icon" type="image/x-icon" href="/imgs/dieta.png">
    <link rel="stylesheet" href="/front/Alimentos.css">

</head>

<body class="flex-container">

    <header class="flex-header">

        <div class="logo">
            <img class="dieta" src="/imgs/dieta.png" alt="">
            <span>MinhaDieta</span>
        </div>

        <div class="header-buttons">
            <button id="minhaRef">Minhas Refeições</button>
            <button id="logout">Logout</button>
        </div>

    </header>


    <main class="flex-main">
        <div class="alimento-container">
            <div class="alimento-item">
                <span class="nomeAli">Ovo</span><br>
                <span class="unidade">Unidade</span><br>
            </div>


        </div>

        <div class="flex-button">
            <button class="novoAli" id="novoAli">Novo Alimento</button>
        </div>

    </main>

    <footer class="flex-footer">
        <span>Desenvolvedor</span>
        <span>Contato</span>
        <span>Sobre</span>
        <span>Tecnologia</span>
    </footer>


</body>

</html>
