<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>MinhaDieta</title>
    <link rel="icon" type="image/x-icon" href="/imgs/dieta.png">
    <link rel="stylesheet" href="/front/Index.css">


    <script type="module">

        const botao = document.getElementsByClassName("entrar");

        botao[0].addEventListener('click', () => {
            const email = document.getElementById("email").value;
            const senha = document.getElementById("senha").value;

            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, senha }),
            }).then((response) => {
                if (response.ok) {
                    console.log('Usuario logado com sucesso');
                    window.location.href = "Inicial.html";

                } else {
                    console.log('Erro ao logar');

                }
            })
                .catch((error) => {
                    console.error('Erro:', error);

                });
        })


    </script>

</head>

<body class="flex-container">

    <header class="flex-header">

        <div class="logo">
            <img class="dieta" src="/imgs/dieta.png" alt="">
            <span>MinhaDieta</span>
        </div>

        <div class="flex-button">
            <button class="CriarConta">Criar Conta</button>
        </div>
    </header>

    <main class="flex-main">


        <div class="form">
            <div class="flex-label">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email">
            </div>

            <div class="flex-label">
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha">
            </div>

            <div class="flex-button-entrar">
                <button type="button" class="entrar" id="entrar">Entrar</button>
            </div>

        </div>

        <div class="esqueciSenha">
            <a href="/RecuperarSenha.html">Esqueci minha senha</a>
        </div>
    </main>

    <footer class="flex-footer">
        <span>Desenvolvedor</span>
        <span>Contato</span>
        <span>Sobre</span>
        <span>Tecnologia</span>
    </footer>

</body>

</html>
